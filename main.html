<!DOCTYPE html>

<html>

<head>
	<title>Job App form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/action_page.php" method="post">
<!-- the entire body must be written by student -->
	<!-- Name field:id-Name -->
	<label for="name">Name</label>
	<input type="text" id="name" required><br><br>
<!-- Email field with id-email -->
	<label for="email">Email</label>
  <input type="email" id="email" required>
  <br><br>
<!-- Gender(radio) button with name attribute as gender -->
<label for="gender" >Gender </label>
<input type="radio" name="gender" required >Male
<input type="radio" name="gender" >Female
<!-- <input type="radio" name="gender" value="Other" >Other -->
<br><br>
<!-- Laptop brands (options:Apple,Asus,HP) id:laptop -->
<label for="laptop">Laptop Brands</label>
<select id="laptop" name="laptop">
  <option value="Apple">Apple</option>
  <option value="Asus">Asus</option>
  <option value="HP">HP</option>
</select>
<br><br>
<!-- Age field id-age  -->
<label for="age">Age</label>
<input type="number" id="age" required>
<br><br>
<!-- DOB field id-dob -->
<label for="dob">DOB</label>
<input type="date" id="dob" required>
<br><br>
<!-- Password field id-password -->
<label for="password">Password</label>
<input type="password" id="password" required><br><br>
<!-- website url for their portfolio-id:portfolio -->
<label for="portfolio">Portfolio</label>
<input type="url" id="portfolio" >
<br><br>
<!-- submit button -->
<input type="submit" value="Submit">
    </form>
	
<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
